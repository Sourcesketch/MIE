    <div class="content">

        <div class="container">
            <div class="row align-items-stretch no-gutters contact-wrap">
                <div class="col-md-12">
                    <div class="form h-100">
                        <h3>Book Your Consultation</h3>
                        <form class="mb-5" method="post" id="contactForm" name="contactForm">
                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="name" class="col-form-label">Name *</label>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="email" class="col-form-label">Email *</label>
                                    <input type="text" class="form-control" name="email" id="email" placeholder="Your email">
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="phone" class="col-form-label">Phone number *</label>
                                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Your phone number">
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="city" class="col-form-label">City</label>
                                    <select class="custom-select" id="city" name="city">
  <option selected>Choose your city</option>
  <option value="Lahore">Lahore</option>
  <option value="Gujranwala">Gujranwala</option>
  <option value="Islamabad">Islamabad</option>
  <option value="Sialkot">Sialkot</option>
  <option value="Faisalabad>">Faisalabad</option>
</select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="degree" class="col-form-label">Your Qualification </label>
                                    <select class="custom-select" id="degree" name="degree">
    <option selected>Choose...</option>
    <option value="Metric / O Levels">Metric / O Levels</option>
    <option value="Intermediate / A Levels">Intermediate / A Levels</option>
    <option value="Associate degree / Diploma of higher education">Associate degree / Diploma of higher education </option>
    <option value="Bachelor’s degree">Bachelor’s degree</option>
    <option value="Master’s degree>">Master’s degree</option>
  </select>
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="gpa" class="col-form-label">CGPA</label>
                                    <input type="text" class="form-control" name="gpa" id="gpa" placeholder="Your CGPA">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="country" class="col-form-label">Country of interest </label>
                                    <select class="custom-select" id="country" name="country">
  <option selected>Choose Your Destinations</option>
  <option value="United Kingdom">United Kingdom</option>
  <option value="United States of America">United States of America</option>
  <option value="Canada">Canada</option>
  <option value="Australia">Australia</option>
  <option value="Hungary>">Europe</option>
  <option value="Turkey>">Malaysia</option>
  <option value="Other>">UAE</option>
</select>
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="course" class="col-form-label">Course of Interest</label>
                                    <input type="text" class="form-control" name="course" id="course" placeholder="e.g. MSc Electrical Engineering">
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-md-12 form-group mb-3">
                                    <label for="message" class="col-form-label">Message</label>
                                    <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Write your message"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <input type="submit" value="Send Message" action="/send_email" method="post" class="btn btn-primary rounded-5 py-2 px-4">
                                    <span class="submitting"></span>
                                </div>
                            </div>
                        </form>

                        <div id="form-message-warning mt-4"></div>
                        <div id="form-message-success">
                            Your message was sent, thank you!
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
