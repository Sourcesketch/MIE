<body data-new-gr-c-s-check-loaded="8.909.0" data-gr-ext-installed="">
    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
Contact Us
</span>
                <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                    <span class="label-input100">FULL NAME *</span>
                    <input class="input100" type="text" name="name" placeholder="Enter Your Name">
                </div>
                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Email (e@a.x)">
                    <span class="label-input100">Email *</span>
                    <input class="input100" type="text" name="email" placeholder="Enter Your Email ">
                </div>
                <div class="wrap-input100 bg1 rs1-wrap-input100">
                    <span class="label-input100">Phone</span>
                    <input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
                </div>
                <div class="wrap-input100 input100-select bg1">
                    <span class="label-input100">Needed Services *</span>
                    <div>
                        <select class="js-select2 select2-hidden-accessible" name="service" tabindex="-1" aria-hidden="true">
<option selected="selected">Please chooses</option>
<option>eCommerce Bussiness</option>
<option>UI/UX Design</option>
<option>Online Services</option>
</select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 186.533px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-service-7v-container"><span class="select2-selection__rendered" id="select2-service-7v-container" title="Please chooses">Please chooses</span>
                        <span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span>
                        </span>
                        </span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>
                <div class="w-full dis-none js-show-service">
                    <div class="wrap-contact100-form-radio">
                        <span class="label-input100">What type of products do you sell?</span>
                        <div class="contact100-form-radio m-t-15">
                            <input class="input-radio100" id="radio1" type="radio" name="type-product" value="physical" checked="checked">
                            <label class="label-radio100" for="radio1">
Phycical Products
</label>
                        </div>
                        <div class="contact100-form-radio">
                            <input class="input-radio100" id="radio2" type="radio" name="type-product" value="digital">
                            <label class="label-radio100" for="radio2">
Digital Products
</label>
                        </div>
                        <div class="contact100-form-radio">
                            <input class="input-radio100" id="radio3" type="radio" name="type-product" value="service">
                            <label class="label-radio100" for="radio3">
Services Consulting
</label>
                        </div>
                    </div>
                    <div class="wrap-contact100-form-range">
                        <span class="label-input100">Budget *</span>
                        <div class="contact100-form-range-value">
                            $<span id="value-lower">1500</span> - $<span id="value-upper">3900</span>
                            <input type="text" name="from-value" value="1500">
                            <input type="text" name="to-value" value="3900">
                        </div>
                        <div class="contact100-form-range-bar">
                            <div id="filter-bar" class="noUi-target noUi-ltr noUi-horizontal">
                                <div class="noUi-base">
                                    <div class="noUi-origin" style="left: 0%;">
                                        <div class="noUi-handle noUi-handle-lower" data-handle="0" tabindex="0" role="slider" aria-orientation="horizontal" style="z-index: 5;" aria-valuemin="0.0" aria-valuemax="40.0" aria-valuenow="0.0" aria-valuetext="1500.00"></div>
                                    </div>
                                    <div class="noUi-connect" style="left: 0%; right: 60%;"></div>
                                    <div class="noUi-origin" style="left: 40%;">
                                        <div class="noUi-handle noUi-handle-upper" data-handle="1" tabindex="0" role="slider" aria-orientation="horizontal" style="z-index: 6;" aria-valuemin="0.0" aria-valuemax="100.0" aria-valuenow="40.0" aria-valuetext="3900.00"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate="Please Type Your Message">
                    <span class="label-input100">Message</span>
                    <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
<span>
Submit
<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
</span>
</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" async="" src="Form_files/analytics.js"></script>
    <script src="Form_files/jquery-3.2.1.min.js"></script>

    <script src="Form_files/animsition.min.js"></script>

    <script src="Form_files/popper.js"></script>
    <script src="Form_files/bootstrap.min.js"></script>

    <script src="Form_files/select2.min.js"></script>
    <script>
        $(".js-select2").each(function() {
            $(this).select2({
                minimumResultsForSearch: 20,
                dropdownParent: $(this).next('.dropDownSelect2')
            });


            $(".js-select2").each(function() {
                $(this).on('select2:close', function(e) {
                    if ($(this).val() == "Please chooses") {
                        $('.js-show-service').slideUp();
                    } else {
                        $('.js-show-service').slideUp();
                        $('.js-show-service').slideDown();
                    }
                });
            });
        })
    </script>

    <script src="Form_files/moment.min.js"></script>
    <script src="Form_files/daterangepicker.js"></script>

    <script src="Form_files/countdowntime.js"></script>

    <script src="Form_files/nouislider.min.js"></script>
    <script>
        var filterBar = document.getElementById('filter-bar');

        noUiSlider.create(filterBar, {
            start: [1500, 3900],
            connect: true,
            range: {
                'min': 1500,
                'max': 7500
            }
        });

        var skipValues = [
            document.getElementById('value-lower'),
            document.getElementById('value-upper')
        ];

        filterBar.noUiSlider.on('update', function(values, handle) {
            skipValues[handle].innerHTML = Math.round(values[handle]);
            $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
            $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
        });
    </script>
